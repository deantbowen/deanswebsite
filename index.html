<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo vs. Agent Smith Chase</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #chaseCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Matrix screensaver canvas -->
    <canvas id="chaseCanvas"></canvas>

    <script>
        const canvas = document.getElementById('chaseCanvas');
        const ctx = canvas.getContext('2d');
        
        const neo = new Image();
        const smith = new Image();
        
        // Neo and Smith images
        neo.src = 'https://upload.wikimedia.org/wikipedia/en/c/c6/Neo_%28The_Matrix%29.png';  // Neo image (adjust to better source if needed)
        smith.src = 'https://upload.wikimedia.org/wikipedia/en/2/2e/Agent_Smith.png';  // Agent Smith image (adjust to better source if needed)

        let neoWidth = 80, neoHeight = 100;
        let smithWidth = 80, smithHeight = 100;

        let neoX = Math.random() * (window.innerWidth - neoWidth);
        let neoY = Math.random() * (window.innerHeight - neoHeight);

        let smithX = Math.random() * (window.innerWidth - smithWidth);
        let smithY = Math.random() * (window.innerHeight - smithHeight);

        let neoSpeed = 3;
        let smithSpeed = 2.5;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawCharacters() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Neo and Smith
            ctx.drawImage(neo, neoX, neoY, neoWidth, neoHeight);
            ctx.drawImage(smith, smithX, smithY, smithWidth, smithHeight);

            // Move Neo randomly
            neoX += (Math.random() - 0.5) * neoSpeed;
            neoY += (Math.random() - 0.5) * neoSpeed;

            // Keep Neo within bounds
            if (neoX + neoWidth > canvas.width || neoX < 0) neoX = Math.max(0, Math.min(canvas.width - neoWidth, neoX));
            if (neoY + neoHeight > canvas.height || neoY < 0) neoY = Math.max(0, Math.min(canvas.height - neoHeight, neoY));

            // Move Smith towards Neo
            if (smithX < neoX) smithX += smithSpeed;
            if (smithX > neoX) smithX -= smithSpeed;
            if (smithY < neoY) smithY += smithSpeed;
            if (smithY > neoY) smithY -= smithSpeed;

            requestAnimationFrame(drawCharacters);
        }

        neo.onload = smith.onload = () => {
            drawCharacters();
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
