<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix-Themed Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="matrix-background"></div>
    <div class="content">
        <h1>Welcome to the Matrix</h1>

    </div>
